<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">Gifs App</h3>
  <hr class="text-white">
  <div class="list-group list-reset">
    <div *ngFor="let tag of tags" class="d-flex justify-content-between align-items-center">
      <button class="list-group-item list-group-item-action" (click)="searchTags(tag)">
        {{tag | titlecase}}
      </button>
      <span class="sb-icon text-white" (click)="deleteTag(tag)">
        <i class="bi bi-trash3"></i>
      </span>
    </div>
  </div>
</div>
