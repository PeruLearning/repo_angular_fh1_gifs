<div class="d-flex justify-content-center">
  <img [src]="url"
       [alt]="alt"
       class="card-img-top animate__animated animate__fadeIn"
       (load)="onLoad()"
       [ngStyle]="{display: isLoading ? 'none' : ''}">

    <img src="assets/img/loader.svg"
         height="35"
         width="35"
         class="mt-3"
         *ngIf="isLoading"/>
</div>
